services:
    postgres:
        image: postgres:17-alpine
        container_name: everything_api_postgres
        restart: unless-stopped
        environment:
            POSTGRES_USER: everything_user
            POSTGRES_PASSWORD: everything_password
            POSTGRES_DB: everything_api
        ports:
            - '5432:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test:
                ['CMD-SHELL', 'pg_isready -U everything_user -d everything_api']
            interval: 10s
            timeout: 5s
            retries: 5

    redis:
        image: redis:8-alpine
        container_name: everything_api_redis
        restart: unless-stopped
        ports:
            - '6379:6379'
        healthcheck:
            test: ['CMD', 'redis-cli', 'ping']
            interval: 10s
            timeout: 5s
            retries: 5

    kafka:
        image: apache/kafka:3.8.1
        container_name: everything_api_kafka
        restart: unless-stopped
        ports:
            - '9092:9092'
        environment:
            # KRaft mode â€” no Zookeeper required
            KAFKA_NODE_ID: 1
            KAFKA_PROCESS_ROLES: broker,controller
            KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
            KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
            KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
            KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
            KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false' # we create topics explicitly on startup
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
            KAFKA_NUM_PARTITIONS: 3 # 3 partitions for task-events
            KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0 # faster rebalance in dev
        healthcheck:
            test:
                [
                    'CMD-SHELL',
                    '/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 2>/dev/null || exit 1',
                ]
            interval: 10s
            timeout: 10s
            retries: 10
            start_period: 30s

volumes:
    postgres_data:
