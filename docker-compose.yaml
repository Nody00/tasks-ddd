services:
    postgres:
        image: postgres:17-alpine
        container_name: everything_api_postgres
        restart: unless-stopped
        environment:
            POSTGRES_USER: everything_user
            POSTGRES_PASSWORD: everything_password
            POSTGRES_DB: everything_api
        ports:
            - '5432:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test:
                ['CMD-SHELL', 'pg_isready -U everything_user -d everything_api']
            interval: 10s
            timeout: 5s
            retries: 5

    redis:
        image: redis:8-alpine
        container_name: everything_api_redis
        restart: unless-stopped
        ports:
            - '6379:6379'
        healthcheck:
            test: ['CMD', 'redis-cli', 'ping']
            interval: 10s
            timeout: 5s
            retries: 5

volumes:
    postgres_data:
